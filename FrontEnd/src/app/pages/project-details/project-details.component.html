<div class="project-details-page container">
  <button class="btn-back" (click)="router.navigate(['/dashboard'])">
    ‚Üê Back to Projects
  </button>

  <ng-container *ngIf="currentProject(); let project">
    <h2>{{ project.name }}</h2>
    <p class="project-description">{{ project.description }}</p>
    <div class="project-status status-{{ project.status }}">
      Status: {{ getStatusDisplayName(project.status) }}
    </div>

    <div class="project-stats">
      <p>Total Tasks: {{ totalTasks() }}</p>
      <p>
        Completed Tasks: {{ completedTasks() }} ({{ completionPercentage() }}%)
      </p>
    </div>

    <app-task-list [projectId]="project.id"></app-task-list>
  </ng-container>

  <div *ngIf="!currentProject()" class="loading-message">
    Loading project details...
  </div>
</div>
