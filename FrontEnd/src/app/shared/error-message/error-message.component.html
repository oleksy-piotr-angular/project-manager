<div
  *ngIf="control && control.invalid && (control.dirty || control.touched)"
  class="error-message"
>
  <ng-container *ngIf="control.errors?.['required']"
    >This field is required.</ng-container
  >
  <ng-container *ngIf="control.errors?.['email']"
    >Enter a valid email address.</ng-container
  >
  <ng-container *ngIf="control.errors?.['customEmail']"
    >Invalid email format.</ng-container
  >
  <ng-container *ngIf="control.errors?.['minlength']"
    >Minimum {{ control.errors?.['minlength'].requiredLength }} characters
    required.</ng-container
  >
  <ng-container *ngIf="control.errors?.['maxlength']"
    >Maximum {{ control.errors?.['maxlength'].requiredLength }} characters
    allowed.</ng-container
  >
  <ng-container
    *ngIf="control.errors?.['pattern'] && !control.errors?.['customEmail']"
    >Invalid format.</ng-container
  >
</div>
